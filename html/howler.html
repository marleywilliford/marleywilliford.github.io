<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Offline BS CSS -->
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->


  <link rel="stylesheet" href="/css/howler.css">
  <title>HOWL</title>
</head>

<body id="pageBody">
  <!--Nav is loaded here via jQuery-->

  <div id="jumbotron" class="container-fluid mb-4">
    <div class="h1">What does the animal say?</div>
  </div>
  <div class="container-fluid">
    <div class="container-fluid pb-4">
      <a href="https://howlerjs.com/"><img id="howlerImg" class="img-thumbnail" src="/media/howler.jpg" alt="howler image" style="max-width: 30vw"></a>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="h3 py-3">Click an image to find out!</div>
        <div class="col-lg-3">
          <h2 class="animalTitle">Cow</h2>
          <img id="animal01" src="/media/cow.jpg" class="img-thumbnail howlerImage" alt="cow">
        </div>
        <div class="col-lg-3">
          <h2 class="animalTitle">Duck</h2>
          <img id="animal02" src="/media/duck.jpg" class="img-thumbnail howlerImage" alt="duck">
        </div>
        <div class="col-lg-3">
          <h2 class="animalTitle">Horse</h2>
          <img id="animal03" src="/media/horse.jpg" class="img-thumbnail howlerImage" alt="horse">
        </div>
        <div class="col-lg-3">
          <h2 class="animalTitle">Fox</h2>
          <img id="animal04" src="/media/fox.jpg" class="img-thumbnail howlerImage" alt="cow">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
  integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/js/howl_xc.js"></script>


<!--Load the nav-->

</html>
